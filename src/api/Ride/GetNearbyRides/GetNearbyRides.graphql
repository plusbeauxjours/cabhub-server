type GetNearbyRide {
    ok: Boolean!
    error: String
    ride: Ride
}

type Mutation {
    GetNearbyRide(
        pickUpAddress: String!
        pickUpLat: Float!
        pickUpLng: Float!
        dropOffAddress: String!
        dropOffLat: Float!
        dropOffLng: Float!
        price: Float!
        distance: String!
        duration: String!
    ): GetNearbyRideResponse!
}